    <script>
        if (user) {
            let userBirthdate = new Date(user.birthdate);
            document.querySelector('#fullname').setAttribute('value', user.username);
            document.querySelector('#email').setAttribute('value', user.email);
            document.querySelector('#birthdate').setAttribute('value', userBirthdate.toISOString().split('T')[0]);
        }

        const fullnameChangeHandler = (event) => {
            document.querySelector('#fullname').setAttribute('value', event.target.value);
        }

        const emailChangeHandler = (event) => {
            document.querySelector('#email').setAttribute('value', event.target.value);
        }

        const birthdateChangeHandler = (event) => {
            document.querySelector('#birthdate').setAttribute('value', event.target.value);
        }

        const submitHandler = (event) => {
            event.preventDefault();
            const user = {
                username: document.querySelector('#fullname').getAttribute('value'),
                email: document.querySelector('#email').getAttribute('value'),
                birthdate: document.querySelector('#birthdate').getAttribute('value'),
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Cập nhật thông tin thành công!');
        }
    </script>
