    <main>
        <div class='container' style='width: 80%;' onclick="handleOnclickBody()">
            <h2 class='mx-3 mb-5'>Trái cây rớt thảm giá nào cũng có</h2>
            <form>

                <div class="mx-auto d-flex text-center shadow">
                    <label for="category" class="form-label">Chuyên mục :</label>

                    <input class="d-inline mx-auto " disabled id="category"></p>
                    <i class="btn bi bi-pencil-fill mx-5" id="categoryBtn"></i>
                </div>
                <hr>
                <hr>
                <div class="mx-auto d-flex text-center shadow">
                    <label for="tag" class="form-label">Tag :</label>
                    <input class="d-inline mx-auto " disabled id="tag"></p>
                    <i class="btn bi bi-pencil-fill mx-5" id="tagBtn"></i>
                </div>

                <hr>
                <div class="mx-auto d-flex text-center shadow">
                    <label for="time" class="form-label"> Thời gian xuất bản :</label>
                    <input type='date' class="d-inline mx-auto " disabled id="time"></p>
                    <i class="btn bi bi-pencil-fill mx-5" id="timeBtn"></i>
                </div>
                <div class='m-auto text-center'>
                    <button type="submit" class=" text-center  btn btn-primary mt-3 px-3"> Duệt</button>
                </div>
            </form>
            <div class="text-end mt-3">
                <a href="editor.html">Trở về trang chính</a>

            </div>
        </div>

        <script>
            document.getElementById('category').value = 'Nông sản';
            document.getElementById('tag').value = 'Nông sản, xuất khẩu';
            document.getElementById('time').valueAsDate = new Date()
            // function handleOnclickName() {
            //     console.log('helo')
            //     document.getElementById('nameInput').disabled = false;
            // };

            function handleOnclickBody() {
                var category = document.getElementById('category');
                var categoryBtn = document.getElementById('categoryBtn');
                var tag = document.getElementById('tag');
                var tagBtn = document.getElementById('tagBtn');
                var time = document.getElementById('time');
                var timeBtn = document.getElementById('timeBtn');



                switch (event.target) {
                    case categoryBtn:

                        category.disabled = false;
                        break;
                    case tagBtn:
                        tag.disabled = false;
                        break;
                    case timeBtn:
                        time.disabled = false;
                        break;
                    case category:
                        break;
                    case tag:
                        break;
                    case time:
                        break;
                    default:
                        category.disabled = true;
                        tag.disabled = true;
                        time.disabled = true;

                }

            }

        </script>
