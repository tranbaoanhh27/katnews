<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <style>
        * {
            border: solid 1px black;
        }
    </style> -->
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center" style='width: 80%'>
            

            <img src="/assets/images/writer-logo.jpeg" style="width: 20%;height:20%">
            <br>
            <img src='/assets/images/brand-logo.svg'>

            <div style="width: 60%">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="username">Email đăng nhập</label>
                        <input type="email" id="username" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="passworld">Mật khẩu</label>
                        <input type="password" id="passworld" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirmPassworld">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassworld" class="form-control" onfocusout="validatePassword()"/>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" onclick="show()" type="checkbox" value="" id="showPassworld"
                             />
                        <label class="form-check-label" for="showPassworld"> Hiển thị mật khẩu </label>
                    </div>
                    <!-- Submit button -->
                    <div class='text-center'>
                        <a href="otp.html" ><button type="button" class="btn btn-primary btn-block mb-4"> Đăng Ký </button></a>
                    </div>
                    <div class="text-end">
                        <a href="signin.html">Trở về trang đăng nhập</a>

                    </div>

                </form>
            </div>
        </div>
        <script>

            function show() {
                let checkbox = document.getElementById("showPassworld");
                if (checkbox.checked == false) {
                    document.querySelectorAll("input[type=text]").forEach(item => item.type = 'password')
                } else {
                    document.querySelectorAll("input[type=password]").forEach(item => item.type = 'text')
                }
            }
            function validatePassword() {
                console.log("validate")
                let password = document.getElementById("passworld");
                let confirmpassword = document.getElementById("confirmPassworld");
                if (password.value != confirmpassword.value) {
                    confirmpassword.setCustomValidity('Password not match!');
                    confirmpassword.reportValidity();
                } else {
                    confirmpassword.setCustomValidity('');
                }
            }

        </script>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
